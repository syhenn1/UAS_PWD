<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotinien</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="kiri">
        <a href="index.html"><img src="../ASSET-UAS/back-logo.png" alt="Kembali"></a>
    </div>
    <div class="kanan"></div>
    <div class="isi">
        <div class="kiri-isi">
            <h1>Rotinien</h1>
            <img src="../ASSET-UAS/logo-rotinien.png" height="300px" alt="logo-rotinien">
            <p>Masukkan informasi login Anda untuk mengakses berbagai pilihan roti, kue, dan pastri yang lezat.
                Kami senang Anda bergabung dengan keluarga Rotinien. Selamat menikmati!</p>
        </div>
        <div class="kanan-isi">
            <h1>Log in</h1>
            <h3>Masukkan Username</h3>
            <input type="text" id="username" placeholder="Untuk sementara pake 'Admin' atau 'user'" >
            <h3>Masukkan Password</h3>
            <input type="password" id="password" placeholder="Untuk sementara pake '12345' atau 'abcde'">
            <p>Belum punya akun? <a href="#">Buat akun di sini!</a></p>
            <p>Lupa Password? <a href="#">Klik di sini!</a></p>
            <div class="login-akun"><button onclick="masuk()">Masuk</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
